<div class="signup-container">
    <div class="signup-card">
      <h1 class="form-title">Register</h1>
      <hr/>
  
      <form>
        <div class="form-group">
          <label for="Name" class="form-label">Username</label>
          <input
            type="text"
            [(ngModel)]="formData.Name"
            class="form-control"
            id="Name"
            name="Name"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="Password" class="form-label">Password</label>
          <input
            type="password"
            [(ngModel)]="formData.Password"
            class="form-control"
            id="Password"
            name="Password"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="Email" class="form-label">Email</label>
          <input
            type="email"
            [(ngModel)]="formData.Email"
            class="form-control"
            id="Email"
            name="Email"
            required
          />
        </div>
  
        <button type="button" class="btn btn-signup" (click)="onSubmit()">Create Account</button>
      </form>
  
      <hr />
  
      <div class="text-center">
        <p>Already have an account? <a routerLink="/login" class="link-login">Login here</a></p>
      </div>
    </div>
  </div>
