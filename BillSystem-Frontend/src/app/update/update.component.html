<div class="form-container">
    <div class="form-box">
      <h2>Update Item</h2>
      <form [formGroup]="ItemForm" (ngSubmit)="onSubmit()" class="item-form">
        <table>
          <tr>
            <td><label for="name">Item Name:</label></td>
            <td><input type="text" id="name" formControlName="name"></td>
            <td>
              <div *ngIf="ItemForm.get('name')?.invalid && ItemForm.get('name')?.touched">
                <div *ngIf="ItemForm.get('name')?.errors">Item Name is required.</div>
              </div>
            </td>
          </tr>
          <tr>
            <td><label for="qty">Quantity:</label></td>
            <td><input type="text" id="qty" formControlName="qty"></td>
            <td>
              <div *ngIf="ItemForm.get('qty')?.invalid && ItemForm.get('qty')?.touched">
                <div *ngIf="ItemForm.get('qty')?.errors">Quantity is required.</div>
              </div>
            </td>
          </tr>
          <tr>
            <td><label for="price">Price:</label></td>
            <td><input type="text" id="price" formControlName="price"></td>
            <td>
              <div *ngIf="ItemForm.get('price')?.invalid && ItemForm.get('price')?.touched">
                <div *ngIf="ItemForm.get('price')?.errors">Price is required.</div>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <button type="submit" [disabled]="ItemForm.invalid">Update Item</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
